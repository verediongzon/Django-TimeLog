<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
		<head>
				<title>Log History</title>
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<link href="{{ STATIC_URL }}/logme/css/bootstrap.min.css" rel="stylesheet">
				<link href="{{STATIC_URL}}/logme/css/histories.css" rel="stylesheet">  
		</head>
		<body>
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
							<a class="navbar-brand" style="margin-left:50px">Employee History</a>
					</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<a class="navbar-brand" href="{% url 'logat:admin' %}">Back to Admin <i class="glyphicon glyphicon-user"></a></i>
							</ul>
						</div>
					<div class="col-sm-3 col-md-3 pull-right">
						<form class="navbar-form">
							<div class="search">
								<div class="input-group">
									<form action="" method="GET">
										<input type='submit' class="btn btn-default" value='Search'/>
											<select name='month' class="btn btn-default" style="margin-left: 10px;">
												<option value='00'> Month </option>
												<option value='01'> Jan </option>
												<option value='02'> Feb </option>
												<option value='03'> March </option>
												<option value='04'> April </option>
												<option value='05'> May </option>
												<option value='06'> June </option>
												<option value='07'> July </option>
												<option value='08'> Aug </option>
												<option value='09'> Sept </option>
												<option value='10'> Oct </option>
												<option value='11'> Nov </option>
												<option value='12'> Dec </option>
											</select>	
									</form>
								</div>
							</div>
						</form>
					</div>
				</div>
			</nav>
				</br></br>
				<div class="container edit-con">
					<table class="table table-hover">
						<thead>
							<tr>
								<th><div class="panel-heading"><h3><strong><p class= "text-center">Time In </strong></h3></div></th>
								<th><div class="panel-heading"><h3><strong><p class= "text-center">Time Out </strong></h3></div></th>
								<th><div class="panel-heading"><h3><strong><p class= "text-center">Time Total </strong></h3></div></th>
							</tr>
									{% for showing in show_history %}
							<tr>
								<td><h5><p class= "text-center"> {{showing.timein}}</td>
								<td><h5><p class= "text-center"> {{showing.timeout}}</td>
								<td><h5><p class= "text-center"> {{showing.totaltime}}</td>
									{% endfor %}
							</tr>
					</table>
				</div>
		</body>
</html>
