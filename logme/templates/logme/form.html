<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
	<head>
		<title>Log In</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{{ STATIC_URL }}/logme/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{STATIC_URL}}/logme/css/style.css" rel="stylesheet">	
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" style="margin-left:50px">Web Developers Time Log</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">     
				<div class="col-sm-5 col-md-4 col-md-offset-4">
					<div class="panel-body">
						<div class="form-group">
							<form action = "{%url 'logat:index' %}" method = "POST">
								{% csrf_token %}	
								{% if messages %}
								<div class="alert alert-success" role="alert">
									<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<center>
										<ul class="messages">
											{% for message in messages %}
												<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
											{% endfor %}
										</ul>
									</center>
									{% endif %}
								</div>
									{% if error_message %}
									<div class="alert alert-danger" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<p class= "text-center">{{ error_message }}</p>
												{% endif %}
									</div>
								<div class="alt1" style="margin-top:-13px;">
									<div class="input-group" >
										<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
											<input type="text" class="form-control" name= "username" value class="text" maxlength="255" placeholder="Username" autocorrect="off" autocapitalize="off" tabindex="2" required autofocus>
									</div>
								</div> 
									<div class="alt2">
										<div class="input-group">
											<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
												<input type="password" class="form-control" name="password" value class="text" placeholder="Password" maxlength="255" autocorrect="off" autocapitalize="off" tabindex="2" required autofocus>
										</div>
										<div class="alt">
											<div class="input-group">
												<button class="btn btn-lg btn-primary" type="submit">Log in</button></br></br>
											<h5><center>Not a member yet?<a href = "{% url 'logat:register' %}"> Sign up</a></center></h5>
										</div>
									</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{{STATIC_URL}}logme/js/jquery-1.7.1.min.js"></script>
		<script src="{{STATIC_URL}}logme/js/bootstrap.js"></script>
	</body>
</html>
