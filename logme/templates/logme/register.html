{% load staticfiles %}
<html lang="en">
 <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	   
	   <title>Register</title>

	   
	   	<link href="{{ STATIC_URL }}/logme/css/bootstrap.min.css" rel="stylesheet">
   		<link href="{{STATIC_URL}}/logme/css/style.css" rel="stylesheet">
   		<link href="{{STATIC_URL}}/logme/js/bluff.js" rel="stylesheet">

 </head>

<body>
		
		 </br></br></br>
        <div class="container">
             <div class="row centered-form">
              <div class="col-sm-6 col-md-5 col-md-offset-4">
                <h1 class="text-center login-title"><strong>Create Account</strong></h1>
					</br></br></br>
                	<div class="form-group">
                	<form action="" method="POST">
                		{% csrf_token %}
							
							
			<div class="form-group">
				<input type="text" class="form-control" placeholder="First name" name="{{ form.first_name.html_name}}" required>
				<br>
				<input type="text" class="form-control" placeholder="Last name" name="{{ form.last_name.html_name}}"required>
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username" name="{{ form.username.html_name}}" required> 
						{% if form.username.errors %}
							<p class="error">
						{{ form.username.errors }}
							</p>{% endif %}
    				<p><label for="username"{% if form.username.errors %} class="error"{% endif %}></label></p>
			</div>
			
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password" name="{{ form.password1.html_name}}" required>
			 			{% if form.password1.errors %}
			 			<div style="margin-top:-13px;"><div class="alert alert-danger"><p class="error">
			 			{{ form.password1.errors }}
			 				</p>{% endif %}
    				<p><label for="password1"{% if form.password.errors %} class="error"{% endif %}></label></p>
			</div>

			<div class="form-group">
				<input type="password" class="form-control" placeholder="Confirm Password" name="{{ form.password2.html_name}}" required> 
						{% if form.password2.errors %}
			 			<div style="margin-top:-13px;"><div class="alert alert-danger"><p class="error">
			 			{{ form.password2.errors }}
			 				</p>{% endif %}
    			<p><label for="password2"{% if form.password.errors %} class="error"{% endif %}></label></p>
			</div>
				
			<div class="form-group">
				<input type="email" class="form-control" placeholder="Email Address" name="{{ form.email.html_name}}"required>
			</div>

  				 <span class="pull-right"><button type="submit" class="btn btn-success"><span class= "glyphicon glyphicon-ok"></span> Submit</button>

  				<a href = "{%url 'logat:index' %}"><button type="button" class="btn btn-primary">Log in</button></a>


				</div>
			</div>
		  </div>	
		</form>
	</body>
</html>
